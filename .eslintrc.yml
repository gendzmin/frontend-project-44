env:
  es2021: true
  node: true
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module

extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'

rules:
  no-console: 0
  import/extensions: 
    - error
    - ignorePackages
    - js: always
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
